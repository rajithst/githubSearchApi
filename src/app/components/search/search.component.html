<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8"><h3 style="text-align: center;">This Application allows you  to search through Github repositories all over the world </h3></div>
    <div class="col-md-2"></div>
  </div>

<div class="row">
  <div class="col-md-3"><img src="https://node-os.com/images/nodejs.png" alt=""  class="langimage"></div>
  <div class="col-md-3"><img src="https://scottbcovert.github.io/angularjs-meets-salesforce1/img/AngularJS.png" alt=""  class="langimage"></div>
  <div class="col-md-3"><img src="https://www.python.org/static/opengraph-icon-200x200.png" alt=""  class="langimage"></div>
  <div class="col-md-3"><img src="http://www.unixstickers.com/image/cache/data/stickers/binbash/Bash-new.sh-600x600.png" alt=""  class="langimage"></div>


</div>

<div class="row">
  <form class="form-horizontal" (submit)="searchResult()">
    <fieldset>
  <div class="col-md-4">
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label" > Language</label>
      <div class="col-lg-10">
        <select class="form-control" id="select" [(ngModel)]="selection" name="selection">
          <option value="JavaScript"> <img [src]="js" alt="">JavaScript</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="CSS">CSS</option>
          <option value="PHP">PHP</option>
          <option value="Ruby">Ruby</option>
          <option value="C++">C++</option>
          <option value="C">C</option>
          <option value="Shell">Shell</option>
          <option value="C#">C#</option>
          <option value="Objective-C">Objective-C</option>
          <option value="R">R</option>
          <option value="VimL">VimL</option>
          <option value="Go">Go</option>
          <option value="Perl">Perl</option>
          <option value="CoffeeScript">CoffeeScript</option>
          <option value="TeX">Tex</option>
          <option value="Swift">Swift</option>
          <option value="Scala">Scala</option>
          <option value="Emacs Lisp">Emacs Lisp</option>
          <option value="Haskell">Haskell</option>
          <option value="Lua">Lua</option>
          <option value="Clojure">Clojure</option>
          <option value="Matlab">Matlab</option>
          <option value="Arduino">Arduino</option>
          <option value="Makefile">Makefile</option>
          <option value="Groovy">Groovy</option>
          <option value="Puppet">Puppet</option>
          <option value="Rust">Rust</option>
          <option value="PowerShell">PowerShell</option>
        </select>
      </div>
    </div>
  </div>
      <div class="col-md-8">
        <div class="form-group">
          <div class="col-lg-10">
            <input type="text" class="form-control" [(ngModel)]="searchkey" name="searchkey"  (keyup)="searchResult()" placeholder="search in Github..........">
          </div>
        </div>

      </div>

    </fieldset>
  </form>
</div>

<div *ngIf="data">

  <div *ngFor="let res of data">

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">

        <div class="search-res well">
          <h4><a [routerLink]="['/repository/'+res.id]">{{res.name}}</a></h4>
          <div>
            <img src="{{res.owner.avatar_url}}" class="img-circle" width="50" height="50"> &nbsp; <strong>{{res.full_name}}</strong>
            <!--<span *ngFor="let genre of res.genres">{{genre}}</span>-->
          </div>
        </div>

      </div>
      <div class="col-md-2"></div>
    </div>

  </div>

</div>
